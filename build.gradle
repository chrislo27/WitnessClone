buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.3'
    }
}
apply plugin: 'kotlin'
allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = "1.0.0"
    ext {
        appName = "WitnessClone"
        gdxVersion = '1.9.10'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jcenter.bintray.com/" }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
        maven { url 'https://jitpack.io' }
        maven { url 'https://repo.eclipse.org/content/groups/releases/' }
        maven { url "https://dl.bintray.com/spookygames/oss" }
    }
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        implementation project(":core")
        
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
//        implementation "com.badlogicgames.gdx:gdx-controllers-lwjgl3:$gdxVersion"
        implementation "commons-io:commons-io:2.6"
        implementation "com.github.oshi:oshi-core:3.13.5"
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
//        implementation "org.asynchttpclient:async-http-client:2.10.4"
//        implementation "com.sun.activation:javax.activation:1.2.0" // Required for AHC Java 9+
        implementation "com.fasterxml.jackson.module:jackson-module-afterburner:2.10.2"
        implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.2"
        implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.2"
        implementation "org.slf4j:slf4j-nop:1.7.25"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0:natives-windows"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0:natives-macos"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0:natives-linux"

        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
//        implementation "com.badlogicgames.gdx:gdx-controllers-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.beust:jcommander:1.71"
    }
}

project(":core") {
    apply plugin: "java"
    
    dependencies {
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
//        implementation "com.badlogicgames.gdx:gdx-controllers-lwjgl3:$gdxVersion"
        implementation "commons-io:commons-io:2.6"
        implementation "com.github.oshi:oshi-core:3.13.5"
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
//        implementation "org.asynchttpclient:async-http-client:2.10.4"
//        implementation "com.sun.activation:javax.activation:1.2.0" // Required for AHC Java 9+
        implementation "com.fasterxml.jackson.module:jackson-module-afterburner:2.10.2"
        implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.2"
        implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.2"
        implementation "org.slf4j:slf4j-nop:1.7.25"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0:natives-windows"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0:natives-macos"
        implementation "org.lwjgl:lwjgl-tinyfd:3.2.0:natives-linux"

        implementation fileTree(dir: 'libs', include: ['*.jar'])
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}